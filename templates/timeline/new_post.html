{% extends 'base.html' %}

{% load django_bootstrap5 %}         

{% block title %}New Post{% endblock title %}
{% block content %}
<div class="col col-md-6 col-sm-12 container p-5">
    <h3>New Post</h3>
    <form class='d-flex flex-column' action="{% url 'new_post' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form new_post_form %}
        <input class="my-2 btn btn-dark btn-block" type='submit' />
    </form>
</div>
{% endblock content %}
