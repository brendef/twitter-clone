{% extends 'base.html' %}

{% load django_bootstrap5 %}         

{% block title %} Login {% endblock title %}
{% block content %}
<div class="col col-md-6 col-sm-12 container p-5">
    <h3>Login</h3>
    <form class='d-flex flex-column' method="POST">
      {% csrf_token %}
      {% bootstrap_form login %}
      <button class="my-2 btn btn-dark btn-block" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
</div>
{% endblock content %}
